<app-profile-filters
  (filtersChange)="updateFilters($event)"
></app-profile-filters>

<div *ngIf="profiles().length > 0" class="profile-card__wrapper">
  <app-profile-card
    *ngFor="let profile of profiles(); trackBy: trackById"
    [profile]="profile"
  ></app-profile-card>
</div>

<div *ngIf="profiles().length === 0" class="not-found-profiles">
  <img src="/assets/images/notFound.svg" alt="" class="not-found-img" />
  <p>No profiles found. Please enter search criteria.</p>
</div>
