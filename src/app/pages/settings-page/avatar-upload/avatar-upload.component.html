<img [src]="preview()" alt="" class="avatar" />
<div
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  dnd
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <img src="/assets/icons/upload.svg" alt="" class="upload-img" />
    <span class="medium-text">Drag and drop the image or upload</span>
  </div>
  <input
    tabindex="-1"
    type="file"
    #fileDrop
    class="avatar-input"
    (change)="fileBrowserHandler($event)"
  />
</div>
