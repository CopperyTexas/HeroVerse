<app-profile-header></app-profile-header>
<form action="" class="profile-wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="hv-form-label">
        <span class="hv-form-label__text">Name</span>
        <input type="text" class="hv-form-input" formControlName="firstName" />
      </label>
      <label class="hv-form-label">
        <span class="hv-form-label__text">Lastname</span>
        <input type="text" class="hv-form-input" formControlName="lastName" />
      </label>
    </div>
    <label class="hv-form-label">
      <span class="hv-form-label__text">Username</span>
      <input type="text" class="hv-form-input" formControlName="username" />
    </label>
    <label class="hv-form-label">
      <span class="hv-form-label__text">Nickname</span>
      <input type="text" class="hv-form-input" formControlName="nickname" />
    </label>
    <label class="hv-form-label">
      <span class="hv-form-label__text">About me</span>
      <textarea
        formControlName="description"
        class="hv-form-input hv-textarea"
      ></textarea>
    </label>
    <label class="hv-form-label">
      <span class="hv-form-label__text">Avatar</span>
      <app-avatar-upload></app-avatar-upload>
    </label>

    <label class="hv-form-label">
      <span class="hv-form-label__text">Power</span>
      <input type="text" class="hv-form-input" formControlName="power" />
    </label>
  </div>
  <div>
    <div class="btn-wrapper">
      <div>
        <button class="btn logout" (click)="onLogout()">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="logout-svg"
            id="logout"
          >
            <path
              d="M1.65625 1.34375V10.6562H7V12H1.65625C1.30208 12 0.989583 11.8646 0.71875 11.5938C0.46875 11.3229 0.34375 11.0104 0.34375 10.6562V1.34375C0.34375 0.989583 0.46875 0.677083 0.71875 0.40625C0.989583 0.135417 1.30208 0 1.65625 0H7V1.34375H1.65625ZM10.3438 2.65625L13.6562 6L10.3438 9.34375L9.40625 8.375L11.125 6.65625H4.34375V5.34375H11.125L9.40625 3.59375L10.3438 2.65625Z"
              fill="currentColor"
            />
          </svg>
        </button>
        <button class="btn delete">
          <svg
            width="10"
            height="12"
            viewBox="0 0 10 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="delete-svg"
          >
            <path
              d="M7.34375 0.65625H9.65625V2H0.34375V0.65625H2.65625L3.34375 0H6.65625L7.34375 0.65625ZM2.34375 4V10.6562H7.65625V4H2.34375ZM1 10.6562V2.65625H9V10.6562C9 11.0104 8.86458 11.3229 8.59375 11.5938C8.32292 11.8646 8.01042 12 7.65625 12H2.34375C1.98958 12 1.67708 11.8646 1.40625 11.5938C1.13542 11.3229 1 11.0104 1 10.6562Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <button class="btn save" (click)="onSave()" type="button">Save</button>
    </div>
  </div>
</form>
